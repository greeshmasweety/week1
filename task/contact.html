<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .contact-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ad4040;
            border-radius: 5px;
        }
        .contact-form h2 {
            margin-bottom: 20px;
        }
        .contact-form .form-group {
            margin-bottom: 15px;
        }
        .contact-form .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .contact-form .form-group input,
        .contact-form .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #7053b8;
            border-radius: 5px;
        }
        .contact-form .form-group input[type="submit"] {
            background-color: #28a745;
            color: rgb(245, 124, 207);
            border: none;
            cursor: pointer;
        }
        .contact-form .form-group input[type="submit"]:hover {
            background-color: #17a7b4;
        }
    </style>
</head>
<body>

<div class="contact-form">
    <h2>Contact Us</h2>
    <form action="/submit_contact" method="post">
        <div class="form-group">
            <label for ="surname">surname</label>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required minlength="2" maxlength="100" pattern="[A-Za-z\s]+" title="Name should only contain letters and spaces.">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required minlength="5" maxlength="150">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required minlength="10" maxlength="500"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>

</body>
</html>
